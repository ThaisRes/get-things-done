<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Things Done</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./bootstrap-5.3.7-dist/css/bootstrap.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body class="d-flex flex-column min-vh-100" style="background-color: var(--bs-secondary-bg);"> <!--bg-success-subtle-->
 
  <main class="flex-grow-1 p-3 p-md-5">
    <div class="container bg-white p-5 rounded-4 shadow">
      <h1 class="text-center fs-2 mb-3 mb-lg-5 fw-bold text-muted">Lista de Tarefas</h1>

      <!-- Form tarefa -->
      <div class="row justify-content-center mt-3">
        <div class="col-md-10 col-lg-12">
          <form id="form" class="row g-3">
            <div class="col-md-6">
              <label for="novaTarefa" class="form-label visually-hidden">Nova Tarefa</label>
              <input type="text" name="" id="novaTarefa" class="form-control">
            </div>
            <div class="col-md-4">
              <label for="prioridade" class="form-label visually-hidden">Selecione a prioridade</label>
              <select name="selecionar" class="form-select" id="prioridade">
                <option value="selecione" selected disabled>Selecione a prioridade</option>
                <option value="Alta" >Alta</option>
                <option value="Média" >Média</option>
                <option value="Baixa" >Baixa</option>
              </select>
            </div>
            <div class="col-md-2">
              <button id="adicionar" class=" btn btn-primary px-3" disabled>
                Adicionar
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Tabela de tarefas -->
      <div class=" container mt-5">
        <div class="overflow-x-auto">
          <table class="table table-striped">
            <thead class="fs-5" style="font-family: Nunito, sans-serif;">
              <tr>
                <th class="text-muted">Tarefa</th>
                <th class="text-muted">Prioridade</th>
                <th class="text-muted">Status</th>
              </tr>
            </thead>
            <tbody id="tarefas">
            <!-- Tabela construída no js -->
            </tbody>

          </table>
        </div>
      </div>

    </div>

  </main>
  <footer class="text-center py-3 bg-light text-muted fs-6">
    &copy; 2025 Get Things Done. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script src="./bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
